name: GeneralFunctionPlugin
main: com.gmail.panmpan.GeneralFunctionPlugin.GeneralFunctionPlugin
version: 1.4
author: Michael Pan
commands:
  nick:
    description: 改變你的暱稱，限 12 個字
    usage: /<command> <暱稱>
    aliases: [n]
  lightning:
    description: 召喚閃電在玩家身上
    usage: /<command> [玩家]
    permission: op
    aliases: [l]
  home:
    description: 關於家的指令，更多資訊打 /home help
    usage: /<command> [s|v|help]
    aliases: [h]
  allow-list:
    description: 關於家裡權限，更多資訊打 /allow-list
    usage: /<command> [add|remove|removei|list]
    aliases: [a]